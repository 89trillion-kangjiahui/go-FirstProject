<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>输入礼包内容</title>
</head>
<body>
<form action="http://localhost:8000/admin/create" method="post" action="application/x-www-form-urlencoded">
    礼包类型：<input type="text" name="codeType" placeholder="请输入礼包类型">  <br>
    礼包描述：<input type="text" name="des" placeholder="请输入礼包描述">  <br>
    礼包可领取次数：<input type="text" name="receiveNum" placeholder="请输入可领取次数">  <br>
    礼包有效期：<input type="text" name="usefulDate" placeholder="请输入有效期">  <br>
    礼包钻石数量：<input type="text" name="jewel" placeholder="请输入钻石数量">  <br>
    礼包金币数量：<input type="text" name="gold" placeholder="请输入金币数量">  <br>
    礼包道具数量：<input type="text" name="props" placeholder="请输入道具数量">  <br>
    礼包英雄数量：<input type="text" name="hero" placeholder="请输入英雄数量">  <br>
    礼包小兵数量：<input type="text" name="batman" placeholder="请输入小兵数量">  <br>
    <input type="submit" value="提交">
</form>
</body>
</html>
